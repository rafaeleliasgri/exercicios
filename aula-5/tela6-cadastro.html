<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <h1>Cadastro</h1>

    <img src="../logo.png" height="160">

    <form>

        <label for="txtNome">Nome:</label>
        <input type="text" name="" id="txtNome">

        <br>

        <label for="txtSobrenome">Sobrenome:</label>
        <input type="text" name="" id="txtSobrenome">
        
        <br>

        <label for="txtCpf">CPF:</label>
        <input type="number" name="" id="txtCpf">
        
        <br>

        <label for="txtTelefone">Telefone:</label>
        <input type="tel" name="" id="txtTelefone">

        <br>

        <label for="slcGenero">Gênero:</label>
        <Select id="slcGenero">
            <option value="">Prefiro não Informar</option>
            <option value="">Masculino</option>
            <option value="">Feminino</option>
        </Select>
        
        <br>

        <label for="txtSenha">Senha:</label>
        <input type="password" name="" id="txtSenha">

        <br>
        <br>

        <button type="button">Cadastrar</button>

        <p>Já Possui Conta? <a href="tela5-login.html">Faça Login</a></p>


    </form>

</body>

</html>
