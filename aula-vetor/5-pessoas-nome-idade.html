<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Descubra a pessoa mais idosa</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Descubra a pessoa mais idosa</h1>

            <label for="txt1">Informe a quantidade de pessoas</label>

            <input type="number" id="qtdPessoas">

            <label for="txt2">Informe o nome da pessoa:</label>

            <input type="text" id="nomePessoa">

            <label for="txt3">Informe a idade da pessoa</label>

            <input type="number" id="idadePessoa">


            <button onclick="botao_click()">Armazenar</button>

        </div>
    </div>

    <script>

        var nomes = [];

        var idades = [];

        function botao_click() {

            var quantidadePessoas = parseInt(document.getElementById("qtdPessoas").value);

            var nomePessoas = document.getElementById("nomePessoa");

            var txtIdade = document.getElementById("idadePessoa");

            if (nomes.length < quantidadePessoas) {

                var nomeDigi = document.getElementById("nomePessoa").value;

                var idadeDigi = parseInt(document.getElementById("idadePessoa").value);

                nomes.push(nomeDigi);

                idades.push(idadeDigi);

                nomePessoa.value = "";

                idadePessoa.value = "";

                nomePessoas.focus();
            }

            if (nomes.length == quantidadePessoas) {

                var maiorIdade;
                var posicaoMaioridade;

                for (var i = 0; i <= idades.length; i++) {

                    var idade = idades[i];

                    if (maiorIdade == undefined || idade > maiorIdade) {

                        maiorIdade = idade;
                        posicaoMaioridade = i;

                    }
                }

                var nomePessoaMaisVelha = nomes[posicaoMaioridade];

                alert("A pessoa mais velha Ã©: " + nomePessoaMaisVelha);

                nomes = [];
                idades = [];
                qtdPessoas.value = "";
                nomePessoa.value = "";
                idadePessoa.value = "";
                qtdPessoas.focus();

            }


        }

    </script>

</body>

</html>
