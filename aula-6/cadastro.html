<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../aula-6/cadastro.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Cadastro</h1>

            <img src="../logo.png" height="100">

            <form>

                <div class="row">
                    <div class="left">
                        <label for="txtNome">Nome:</label>
                        <input type="text" class="inputField" name="" id="txtNome">
                    </div>

                    <div class="right">
                        <label for="txtSobrenome">Sobrenome:</label>
                        <input type="text" class="inputField" name="" id="txtSobrenome">
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                        <label for="txtCpf">CPF:</label>
                        <input type="number" class="inputField" name="" id="txtCpf">
                    </div>

                    <div class="right">
                        <label for="txtTelefone">Telefone:</label>
                        <input type="text" class="inputField" name="" id="txtTelefone">
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                        <label for="slcGenero">Gênero:</label>
                        <Select id="slcGenero" class="inputField">
                            <option value="">Prefiro não Informar</option>
                            <option value="">Masculino</option>
                            <option value="">Feminino</option>
                        </Select>
                    </div>

                    <div class="right">
                        <label for="txtSenha">Senha:</label>
                        <input type="password" class="inputField" name="" id="txtSenha">
                    </div>
                </div>

                <div class="row">
                    <button type="button">Cadastrar</button>
                </div>

                <p>Já Possui Conta? <a href="../aula-6/login.html">Faça Login</a></p>

            </form>
        </div>
    </div>


</body>

</html>
