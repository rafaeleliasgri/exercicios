<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>MEDIA</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>MEDIA</h1>

            <p>Informe dois numeros abaixo para calcular a média</p>

            <label for="txt1">Informe o primeiro número:</label>
           
            <input type="text" id="caixaNumero1">

            <label for="txt2">Informe o segundo número:</label>

            <input type="text" id="caixaNumero2">


            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var caixaTexto1 = document.getElementById("caixaNumero1").value;

            var numero1 = parseFloat(caixaTexto1);

            var caixaTexto2 = document.getElementById("caixaNumero2").value;

            var numero2 = parseFloat(caixaTexto2);

            // var soma = numero1 + numero2;

            var media = (numero1 + numero2) / 2;

            var mensagem = "A MÉDIA é " + media;

            alert(mensagem);




        }

    </script>

</body>
</html>
