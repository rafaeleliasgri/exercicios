<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Somar Pares até um Número Escolhido</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Somar Pares até um Número Escolhido</h1>

            <p>Digite um número e clique no botão para obter a soma dos pares existentes até ele.</p>

            <label for="txt1">Digite o número:</label>

            <input type="number" id="numeroDigitado">

            <button onclick="botao_click()">Somar Pares</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numeroDigi = parseInt(document.getElementById("numeroDigitado").value);

            var soma = 0;

            for (var i = 1; i <= numeroDigi; i++) {

                var resto = i % 2;

                if (resto == 0) {

                    soma += i
                }
            }
            alert("A soma dos pares existentes até o número informado é " + soma.toFixed(2).replace('.', ","));

            numeroDigitado.value = "";
            numeroDigitado.focus();

        }

    </script>

</body>

</html>
