<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabuada</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Tabuada</h1>

            <p>Insira o número para o qual você quer a tabuada</p>

            <label for="txt1">Número:</label>
            
            <input type="text" id="numero">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            
            var caixaTexto1 = document.getElementById("numero").value;
          
            var tabuada = parseFloat(caixaTexto1);

            var mensagem = "A tabuada do " + tabuada + " é: " + "\r";

            for(var i=0; i<=10; i++) {
                
                var calculo = i * tabuada;
                
                var tabuadaAtual = i + " x " + tabuada + " = " + calculo + "\r";

                mensagem = mensagem + tabuadaAtual;
            }
            alert(mensagem);
           
        }

    </script>

</body>
</html>
