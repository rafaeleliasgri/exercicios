<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Somar Ímpares entre dois números</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Somar Ímpares entre dois números</h1>

            <p>Digite os números e clique no botão para obter a soma dos ímpares</p>

            <label for="txt1">Número Inicial</label>

            <input type="text" id="inicial">

            <label for="txt1">Número final</label>

            <input type="text" id="final">


            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var caixaTexto1 = document.getElementById("inicial").value;

            var caixaTexto2 = document.getElementById("final").value;

            var numeroInicial = parseFloat(caixaTexto1);

            var numeroFinal = parseFloat(caixaTexto2);

            var soma = 0;

            for (var i = numeroInicial; i <= numeroFinal; i++) {

                var resto = i % 2;

                if (resto > 0) {
                    // para ver se é ímpar
                    
                    //soma = soma + i;
                    // esta é a forma 1 de somar a ele mesmo

                    soma += i
                    // esta é a forma 2 de somar a ele mesmo (tem menos código)
                }
            }
            alert("A soma dos ímpares existentes entre os dois números é: " + soma);
        }

    </script>

</body>

</html>
